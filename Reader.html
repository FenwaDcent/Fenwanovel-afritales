<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Read | Fenwanovels</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    body{max-width:820px;margin:0 auto;padding:16px}
    .topbar{display:flex;gap:12px;align-items:center;position:sticky;top:0;background:var(--bg);padding:12px 0;z-index:10}
    .meta small{opacity:.75}
    .chapters{margin-top:16px}
    .chapter{margin:28px 0;padding:16px;border-radius:14px;background:var(--card)}
    .chapter h2{margin:0 0 10px 0;font-size:1.25rem}
    .nav{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
    .nav a{padding:6px 10px;border-radius:999px;background:var(--pill);text-decoration:none}
    .cover{width:100%;max-width:520px;aspect-ratio:3/4;object-fit:cover;border-radius:16px;display:block;margin:8px 0}
    .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    button{padding:8px 12px;border-radius:10px;border:0;background:var(--accent);color:#111;font-weight:600;cursor:pointer}
    :root{--bg:#0b0b0c;--card:#161618;--pill:#222229;--text:#efefef;--accent:#f4c430}
    html[data-theme="light"]{--bg:#ffffff;--card:#f6f7f9;--pill:#eceef2;--text:#111;--accent:#f4c430}
    body{color:var(--text);background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html" aria-label="Home">üè†</a>
    <div id="book-title" class="meta"></div>
    <div style="margin-left:auto"></div>
    <button id="toggle" type="button">Toggle theme</button>
  </div>

  <img id="book-cover" class="cover" alt="" />
  <div id="book-blurb" class="meta"></div>

  <div class="actions">
    <button id="prev" type="button">‚óÄ Prev</button>
    <button id="next" type="button">Next ‚ñ∂</button>
    <div style="margin-left:auto"></div>
    <div class="coin">üí∞ <span class="coin-amount">0</span> Coins</div>
    <button type="button" onclick="openBuyCoins()">Buy Coins</button>
  </div>

  <div id="toc" class="nav"></div>
  <div id="content" class="chapters"></div>

  <!-- Include Paystack + app.js + reader.js -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="assets/app.js"></script>
  <script src="reader.js"></script>
</body>
</html>
