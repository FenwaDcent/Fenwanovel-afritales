<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sade & Fenwa ‚Äì A Legacy of Love</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand"><span class="logo">‚ù§Ô∏è</span><h1>Sade & Fenwa</h1></div>
    <div class="actions">
      <button id="themeToggle">üåì</button>
      <div class="coins">üí∞ <span id="coinBalance">0</span></div>
      <a class="btn" href="../index.html">Library</a>
    </div>
  </header>

  <section class="hero">
    <div class="row">
      <img src="../assets/img/sade-fenwa.jpg" alt="">
      <div>
        <h2>A Legacy of Love</h2>
        <p>Humble beginnings to enduring impact. (First 2 chapters free)</p>
        <small>Written by Brother Ajibade Vincent Adefenwa.</small>
      </div>
    </div>
  </section>

  <main class="reader" id="reader"></main>

  <script src="../assets/js/app.js"></script>
  <script>
    const BOOK_KEY = "own_sadefenwa";
    const FREE_UNTIL = 2;
    const CH = [
      {id:1,title:"The Arrival", text:`<!-- Paste Chapter 1 text -->`},
      {id:2,title:"The First Glimpse", text:`<!-- Paste Chapter 2 text -->`},
      {id:3,title:"The First Conversation", text:`...`},
      {id:4,title:"The Village Market", text:`...`}
    ];

    const el = document.getElementById("reader");
    CH.forEach(c=>{
      const locked = c.id>FREE_UNTIL && !Reader.has(BOOK_KEY, c.id);
      el.insertAdjacentHTML("beforeend", `
        <article class="chapter">
          <h4>Chapter ${c.id}: ${c.title}</h4>
          ${locked
            ? `<p>This chapter is locked.</p><button class="unlock" onclick="unlock(${c.id})">Unlock (30 coins)</button>`
            : `<div class="content"><p>${c.text}</p></div>`
          }
        </article>
      `);
    });

    function unlock(id){
      if (Reader.unlock(id, 30, BOOK_KEY)) location.reload();
    }
  </script>
</body>
</html>
