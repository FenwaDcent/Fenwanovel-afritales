<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€” Fenwanovels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="auth-page">

  <h2>Login to Fenwanovels</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>

  <p id="errorMsg" style="color:red;"></p>

  <!-- EVERYTHING FIREBASE IS HERE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.31.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.31.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "REPLACE_WITH_YOUR_API_KEY",
      authDomain: "REPLACE_WITH_YOUR_PROJECT.firebaseapp.com",
      projectId: "REPLACE_WITH_YOUR_PROJECT_ID",
      storageBucket: "REPLACE_WITH_YOUR_PROJECT.appspot.com",
      messagingSenderId: "REPLACE_WITH_SENDER_ID",
      appId: "REPLACE_WITH_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(
          auth,
          email,
          password
        );

        localStorage.setItem(
          "fenwa_user",
          JSON.stringify(userCredential.user)
        );

        window.location.href = "index.html";
      } catch (err) {
        errorMsg.textContent = err.message;
      }
    });

    console.log("ðŸ”¥ Firebase inline login loaded");
  </script>

</body>
</html>
