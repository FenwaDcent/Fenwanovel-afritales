<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€” Fenwanovels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="auth-page">

  <h2>Login to Fenwanovels</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>

  <p id="errorMsg" style="color:red;"></p>

  <!-- Firebase MUST load first -->
  <script type="module" src="./firebase.js"></script>

  <!-- Login logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!window._firebase) {
          errorMsg.textContent = "Firebase failed to load.";
          return;
        }

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const auth = window._firebase.auth;
          const signIn = window._firebase.signInWithEmailAndPassword;

          const userCredential = await signIn(auth, email, password);

          localStorage.setItem(
            "fenwa_user",
            JSON.stringify(userCredential.user)
          );

          window.location.href = "index.html";
        } catch (err) {
          errorMsg.textContent = err.message;
        }
      });

    });
  </script>

</body>
</html>
