  <script>
    // Minimal sample content. Replace texts with your full chapters later.
    const BOOK_KEY = "own_echoes";           // storage key for unlocked chapters
    const FREE_UNTIL = 2;                    // 2 chapters free
    const CH = [
      {id:1,title:"The Humble Beginning", text:`<!-- Paste full Chapter 1 from your doc here -->`},
      {id:2,title:"The Boy from Abaji", text:`<!-- Paste full Chapter 2 here -->`},
      {id:3,title:"Chapter 3", text:`Coming soon...`},
      {id:4,title:"Chapter 4", text:`Coming soon...`}
    ];

    const el = document.getElementById("reader");
    CH.forEach(c=>{
      const locked = c.id>FREE_UNTIL && !Reader.has(BOOK_KEY, c.id);
      el.insertAdjacentHTML("beforeend", `
        <article class="chapter">
          <h4>Chapter ${c.id}: ${c.title}</h4>
          ${locked
            ? `<p>This chapter is locked.</p><button class="unlock" onclick="unlock(${c.id})">Unlock (30 coins)</button>`
            : `<div class="content"><p>${c.text}</p></div>`
          }
        </article>
      `);
    });

    function unlock(id){
      if (Reader.unlock(id, 30, BOOK_KEY)) location.reload();
    }
  </script>
