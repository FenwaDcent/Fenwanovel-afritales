<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anatomy of Power – Fenwanovels</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand"><span class="logo">🏛️</span><h1>Anatomy of Power</h1></div>
    <div class="actions">
      <button id="themeToggle">🌓</button>
      <div class="coins">💰 <span id="coinBalance">0</span></div>
      <a class="btn" href="../index.html">Library</a>
    </div>
  </header>

  <section class="hero">
    <div class="row">
      <img src="../assets/img/anatomy.jpg" alt="">
      <div>
        <h2>Where Ambition, Betrayal & Conscience Collide</h2>
        <p>Set in Ekun State. (Ch.1–2 free)</p>
        <small>Written by Brother Ajibade Vincent Adefenwa.</small>
      </div>
    </div>
  </section>

  <main class="reader" id="reader"></main>

  <script src="../assets/js/app.js"></script>
  <script>
    const BOOK_KEY = "own_anatomy";
    const FREE_UNTIL = 2;
    const CH = [
      {id:1,title:"The Season of Money", text:`<!-- Paste your Chapter 1 text here -->`},
      {id:2,title:"Echoes of the Godfathers", text:`<!-- Paste Chapter 2 text -->`},
      {id:3,title:"The Primaries", text:`<!-- Paste Chapter 3 text -->`},
      {id:4,title:"The Aftermath", text:`<!-- Paste Chapter 4 text -->`}
    ];

    const el = document.getElementById("reader");
    CH.forEach(c=>{
      const locked = c.id>FREE_UNTIL && !Reader.has(BOOK_KEY, c.id);
      el.insertAdjacentHTML("beforeend", `
        <article class="chapter">
          <h4>Chapter ${c.id}: ${c.title}</h4>
          ${locked
            ? `<p>This chapter is locked.</p><button class="unlock" onclick="unlock(${c.id})">Unlock (30 coins)</button>`
            : `<div class="content"><p>${c.text}</p></div>`
          }
        </article>
      `);
    });

    function unlock(id){
      if (Reader.unlock(id, 30, BOOK_KEY)) location.reload();
    }
  </script>
</body>
</html>
